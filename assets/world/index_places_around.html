<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

    <head>
    
    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    
    <title>SailAR</title>

    <script src="architect://architect.js"></script>

    <!-- Roboto Font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- positioning of poi-radar -->
    <link rel="stylesheet" href="css/poi-radar.css" />

    <!-- css style for mobile devices - PORTRAIT -->
    <link rel="stylesheet" href="css/style-mobile-portrait.css" />

    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css" />
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css" />

    <!-- jquery JS files -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>

    <!-- marker representation-->
    <script src="js/marker_places_around.js"></script>

    <!-- World logic - markers -->
    <script type="text/javascript" src="js/captureScreen_places_around.js"></script> 

    <!-- radar component -->
    <script type="text/javascript" src="js/radar.js"></script>
    <script type="text/javascript" src="js/clustering.js"></script>

    <style type="text/css">

        body{
            font-family: 'Roboto', sans-serif;
        }

    </style>

</head>
    
    <body class="ui-loading">

     <div data-role="page" id="page1" style="background: none;" >
            
            <!-- MAIN PAGE CONTENT -->

            <!-- Info -->
            <div class="alert" id="status-message">Trying to find where you are...</div>
         
            <!-- the radar div - Wikitude SDK radar will be drawn into this div -->
            <div class="radarContainer_right" id="radarContainer"></div>

            <!-- icons -->
            <div class="myIcons">
                <!-- Call to Action INFO-->
                <a id="show-info" href="javascript:World.openInfoDialog()">
                    <img class="icon" id="infoIcon" src="assets/info.png" alt="info" width="40px" height="auto">
                </a>
            </div>

            <!-- END icons -->  

            <!-- range panel -->
            <div data-role="panel" id="panel-distance" data-position="left" data-display="overlay" style="background-color:#F0F0F0;" data-theme="c">
                    <!-- distance information, calculated/updated in code  -->
                    <div data-role="content">
                        <!-- Accuracy -->
                        <h4> Accuracy: <a id="panel-distance-accuracy"></a></h4>
                        <!-- Amount of visible places -->
                        <h4> Visible: <a id="panel-distance-places"></a></h4>
                        <!-- Range in m/km-->
                        <h4> Range: <a id="panel-distance-value"></a></h4>
                        <!-- default slider -->
                        <input id="panel-distance-range" type="range" data-highlight="false" name="rangeSlider" min="0" max="100" value="100" data-show-value="false" step="5" data-popup-enabled="false">
                    </div>
            </div>

        </div>

    </body>
    
</html>
